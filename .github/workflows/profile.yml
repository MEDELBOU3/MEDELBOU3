name: Profile 3D Graph
on:
  # Schedule daily updates at midnight
  schedule: [{cron: "0 0 * * *"}]
  # Run workflow manually
  workflow_dispatch:
  # Run on push to main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # âœ… UPDATED: Uses your specific secret name
          token: ${{ secrets.PROFILEMD }}
          
          # Options
          user: MEDELBOU3
          template: classic
          base: ""
          config_timezone: Africa/Casablanca
          
          # Output file name (Matches your README link)
          filename: profile-3d-contrib.svg
          
          # 3D Calendar (The Blocks)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Languages (The Pie Chart)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 8
          
          # Activity (The Radar Chart logic)
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_from: 200
